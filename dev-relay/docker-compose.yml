version: "3.8"

services:
  strfry:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: strfry-relay
    ports:
      - "7777:7777"
    volumes:
      - ./strfry.conf:/app/strfry.conf:ro
      - strfry-data:/app/strfry-db
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "timeout 1 bash -c 'cat < /dev/null > /dev/tcp/localhost/7777' || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  strfry-data:
